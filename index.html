<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- image-logo of logo -->
    <link rel="shortcut icon" href="./image/logo.png" type="image/x-icon">
    <!-- Style links -->
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Start of Navbar Section -->
    <div class="side-nav min-vh-100 position-fixed top-0 d-flex">
        <div class="nav-links d-flex flex-column justify-content-between min-vh-100 p-4">
            <div class="links">
                <ul class="list-unstyled overflow-hidden">
                    <li class="py-2 position-relative" id="search">Search</li>
                    <li class="py-2 position-relative" id="category">Categories</li>
                    <li class="py-2 position-relative" id="area">Area</li>
                    <li class="py-2 position-relative" id="ingredient">Ingredients</li>
                    <li class="py-2 position-relative" id="contact-us">Contact Us</li>
                </ul>
            </div>
            <div class="footer">
                <div class="social d-flex gap-3 mb-2">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-solid fa-globe"></i>
                </div>
                <div class="copy-right">
                    <p>Copyright Ã‚&copy 2024 All Rights <br> Reserved.</p>
                </div>
            </div>
        </div>
        <div class="nav-header d-flex flex-column justify-content-between py-4 text-center px-2 bg-white text-black">
            <div class="logo">
                <img src="./image/logo.png" alt="logo">
            </div>
            <div class="close-icon">
                <i class="fa-solid fa-align-justify fs-2 open-close-icon"></i>
            </div>
            <div class="icon d-flex flex-column gap-1">
                <i class="fa-solid fa-globe"></i>
                <i class="fa-solid fa-share-nodes"></i>
            </div>
        </div>
    </div>
    <!-- end of Navbar -->
    
    
    <!-- Start of items section -->
    <div class="container search w-75" id="searchContainer"></div>
    <div class="min-vh-100 position-relative">
        <div class="inner-loading top-0 bottom-0 start-0 end-0 justify-content-center align-items-center">
            <span class="loader fa-5x"></span>
        </div>
        <div class="container">
            <div class="row py-5 g-4" id="rowData"></div>
        </div>
    </div>
    <div class="loading position-fixed top-0 bottom-0 start-0 end-0 justify-content-center align-items-center bg-black">
        <span class="loader fa-5x"></span>
    </div>
    <!-- end of items section -->
    
    
    <!-- Script links -->
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
